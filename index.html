<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown bis Weihnachten</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>🎄 Countdown bis Weihnachten 🎄</h1>
      <!-- Countdown-Bereich mit verschiedenen Zeiteinheiten -->
      <div id="countdown">
        <div class="time-box">
          <span id="tage">00</span>
          <span>Tage</span>
        </div>
        <div class="time-box">
          <span id="stunden">00</span>
          <span>Stunden</span>
        </div>
        <div class="time-box">
          <span id="minuten">00</span>
          <span>Minuten</span>
        </div>
        <div class="time-box">
          <span id="sekunden">00</span>
          <span>Sekunden</span>
        </div>
      </div>
    </div>
    <!-- Verknüpfung zur JavaScript-Datei -->
    <script src="script.js"></script>
  </body>
</html>
